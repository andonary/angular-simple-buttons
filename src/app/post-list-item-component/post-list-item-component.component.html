<ul class="list-group pb-2">
  <li [ngClass]="{'list-group-item': true, 'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0}">
    <div class="row">
      <div class="col-10">
        <h2>{{ post.title }}</h2>
      </div>
      <div class="col-2">
        <p>
          {{ post.created_at | date | uppercase }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          {{ post.content }}
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>
          <button class="btn btn-success mr-1" (click)="numberUp()">Love it !</button>
          <button class="btn btn-danger mr-3" (click)="numberDown()">Don't love it !</button>
          <span *ngIf="post.loveIts > 0" class="font-italic text-secondary">
            <b>"{{ post.loveIts }}"</b> loves :-)
          </span>
          <span *ngIf="post.loveIts < 0" class="font-italic text-secondary">
            <b>"{{ post.loveIts }}"</b> disloves :-(
          </span>
        </p>
      </div>
    </div>
  </li>
</ul>
